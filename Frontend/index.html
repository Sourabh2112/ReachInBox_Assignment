<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Aggregator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Email Aggregator</h1>
    <div class="input-section">
      <input type="email" id="emailInput" placeholder="Enter your email" required />
      <button onclick="loadEmails()">Load All</button>
    </div>
    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search emails (from, subject, labels)" oninput="searchEmails()" />
    </div>
    <div class="table-wrapper">
      <table id="emailTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Label</th>
            <th>From</th>
            <th>Subject</th>
          </tr>
        </thead>
        <tbody id="emailTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
